<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shareable Resume</title>
</head>
<body>
    <h1 class="main-heading">Shareable Resume Generator</h1>
    <form id="Resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name </label>
            <input type="text" name="name" id="nameID" required><br><br>
            <label for="email">Email </label>
            <input type="email" name="email" id="emailID" required><br><br>
            <label for="phone">Phone </label>
            <input type="tel" name="phone" id="phoneID" required><br><br>
            <label for="profilepicture">Upload Profile Picture </label>
            <input type="file" name="profilepicture" id="profilepictureID" accept="image/*" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education </label>
            <textarea name="education" id="educationID" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience </label>
            <textarea name="experience" id="experienceID" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skill</legend>
            <label for="skills">Skill </label>
            <textarea name="skills" id="skillsID" rows="4" required></textarea>
        </fieldset>
        <button type="submit">Generate Resume</button>
    </form><br><br>
    <div id="resumeOutput">
        <!-- Generate Resume -->
    </div>
    <div id="resumeLink" style="display:none;">
        <p style="color: azure;">Shareable Link: <span id="shareableLink"></span></p>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
